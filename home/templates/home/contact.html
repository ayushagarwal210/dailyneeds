{% extends "home/index.html" %}
{% block title %}
  DailyNeeds - Contact
{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block main %}
<div class="container m-3">
<form class="row g-3" action="/contact" method="post">
    {% csrf_token %}
    <div class="col-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Ayush Agarwal">
      </div>
      <div class="col-12">
        <label for="phone" class="form-label">Phone No.</label>
        <input type="text" name="phone" class="form-control" id="phone">
      </div>
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="abc@def.com">
    </div>   
    <div class="col-12">
      <label for="feedback" class="form-label">Feedback</label>
      <textarea name="feedback" class="form-control" id="feedback" cols="30" rows="10" placeholder="Type your complaints/suggestion here"></textarea>
    </div>   
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
